name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/labeler.yml'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/labeler.yml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/scripts
            *.py

      - name: Check for Python files
        id: check-py
        run: |
          if find . -name "*.py" | grep -q .; then
            echo "has_py=true" >> $GITHUB_OUTPUT
          else
            echo "has_py=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check-py.outputs.has_py == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run Ruff
        if: steps.check-py.outputs.has_py == 'true'
        run: |
          pip install ruff
          ruff check .

  build-check:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Dry Run)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: antigravity:dry-run
          cache-from: type=gha
          cache-to: type=gha,mode=max
