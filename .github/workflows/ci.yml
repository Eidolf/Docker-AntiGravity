name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        # Only run if python files exist, to avoid erroring on empty
        run: |
            if find . -name "*.py" | grep -q .; then
                ruff check .
            else
                echo "No python files to lint."
            fi

      # Placeholder for ESLint.
      - name: Run ESLint
        run: |
          if [ -f package.json ]; then
            npm install
            npm run lint
          else
            echo "No package.json found, skipping ESLint."
          fi

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag antigravity:latest
