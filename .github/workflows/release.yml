name: Release Manager

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - beta
          - stable

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Calculate Version
        id: version
        run: python3 version_manager.py ${{ inputs.release_type }}

      - name: Commit & Push Version Bump
        run: |
          git config --global user.name "Antigravity Bot"
          git config --global user.email "bot@antigravity.dev"
          git add VERSION
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create Tag
        run: |
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Generate Release Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.release_type != 'stable' }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ${{ inputs.release_type == 'stable' && format('ghcr.io/{0}:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
            
      - name: Bump to Dev Version
        if: inputs.release_type != 'nightly'
        run: |
          python3 version_manager.py dev
          git add VERSION
          git commit -m "chore: bump to dev version [skip ci]"
          git push
