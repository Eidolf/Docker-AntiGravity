name: Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback (e.g., 2026.01.1)'
        required: true
        type: string
      confirmation:
        description: 'Type "CONFIRM" to proceed'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  rollback:
    if: inputs.confirmation == 'CONFIRM'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Delete Release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ inputs.version }}
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log Rollback
        run: echo "Rolled back version ${{ inputs.version }}"
